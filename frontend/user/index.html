<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.font.im/css?family=Dancing+Script" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/volantis-x/cdn-fontawesome-pro@master/css/all.min.css" rel=stylesheet>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.font.im/css?family=Courgette" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../static/images/introduction/icon.png">
  <!--echarts-->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.esm.min.js"></script>
  <title>北洋有约</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      cursor: url(//cdn.jsdelivr.net/gh/pdone/static/img/cursor/pointer.cur), default !important;
    }

    :root {
      --text1: #333;
      --text2: #666;
      --text3: #999;
      --text4: #d1802b;
      --text5: #53B880;
      --text6: silver;
      --text7: #586069;
      --background1: #eee;
      --background2: #fff;
      --background3: #fff;
      --background4: linear-gradient(to bottom, #fcf8ed, #fefbf5, #fff);
      --background5: #f4f4f4;
      --background6: #dfe4ea;
      --opacity: 1;
    }

    a,
    img,
    button,
    #welcome .button,
    input[type="checkbox"],
    span,
    b,
    .create,
    .backup,
    .item,
    .submit,
    .emoji,
    #subscribe,
    .button,
    h3,
    .el-collapse,
    .el-breadcrumb,
    input[type="checkbox"],
    i {
      cursor: url("//cdn.jsdelivr.net/gh/pdone/static/img/cursor/link.cur"), pointer !important;
    }

    *::-webkit-scrollbar {
      width: 12px;
    }

    *::-webkit-scrollbar-thumb {
      border-radius: 7px;
      background-color: rgb(69, 69, 88);
    }

    *::-webkit-scrollbar-track {
      border-radius: 7px;
      background: rgba(0, 0, 0, 0);
    }
  </style>
</head>

<body>
  <div id="app"></div>

</body>
