<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/volantis-x/cdn-fontawesome-pro@master/css/all.min.css" rel=stylesheet>

    html,
    body {
      margin: 0;
      padding: 0;

      height: 100%;
    }

    body {
      font - family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      cursor: url(//cdn.jsdelivr.net/gh/pdone/static/img/cursor/pointer.cur), default !important;

    a,
    img,
    button,
    input[type="checkbox"],

      width: 12px;
    }

    #Wiki *::-webkit-scrollbar-thumb {
      border-radius: 7px;
